<!DOCTYPE html5>
<html>
	<head>
		<title>Shopping Basket</title>
		<link rel="stylesheet" type="text/css" href="JSShoppingBasket.css">
		<script type="text/javascript" src="JSShoppingBasket.js"></script>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	</head>
	<body>
	
		<header>
		<h1>Shopping Basket</h1>
		</header>
		<br><br>
		<div>
			Product Name: <input type="Textbox" id="ProductName"></input> Quantity:<input type="Spinner" id="Quantity"></input> Price:<input type="Textbox" id="LatestPrice"></input>
		</div>
		<br><br>
		<div id="tablecontainer">
		<table style="width:100%" id="rowForValues">
		
		</table>
		</div>
		<ul>
			<li><button type="button" onclick="addProduct()">Add</button></li>
			<br>
			<li><button>Edit</button></li>
			<br>
			<li><button type="button" onclick="clearBasket()">Clear Basket</button></li>
			<br>
			<li><button>Save</button></li>
	    </ul>
		<br><br>
		No Items: <input readonly type="Textbox" id="NoItems" onLoad="getNoOfItems()"></input> Total Price:<input readonly type="Spinner" id="TotalPrice">
	</body>
</html>
